<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="UTF-8">
    <link rel="styles" href="styles.css"/>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this form with required information </p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name<input id="name" type="text" placeholder="Enter your name"required/></label>
        <label id="email-label">Email<input id="email" type="email" placeholder="Enter your email" required/></label>
        <label id="number-label">Age<input id="number" type="number" placeholder="Enter a number" min="12" max="120"/></label>
      </fieldset>
      <fieldset>
        <label>Which option best describes your current role?</label>
        <select id="dropdown">
          <option disabled="" selected="">Select current role</option>
          <option>Student</option>
          <option>Full time employee</option>
          <option>Full time learner</option>
          <option>Prefer not to say</option>
        </select>
      </fieldset>
      <fieldset>
        <label>Would you recommend this to a friend?</label>
        <label><input id="yes" type="radio" name="rec" value="yes" class="inline"/>Yes</label>
        <label><input id="no" type="radio" name="rec" value="no" class="inline"/>No</label>
      </fieldset>
      <fieldset>
        <label>What would you like to see improved?</label>
        <label><input id="front-end" value="front-end" type="checkbox" class="inline"/>Front-end Projects</label>
        <label><input id="back-end" value="back-end" type="checkbox"
        class="inline"/>Back-end Projects</label>
        <label><input id="data" value="data-visual" type="checkbox"
        class="inline"/>Data visualization</label>
      </fieldset>
      <fieldset>
        <label>Any comments or suggestions?<textarea rows="3" cols="30"></textarea></label>
      </fieldset>
      <input id="submit" type="submit" value="Submit"/>
    </form>
  </body>
</html>
